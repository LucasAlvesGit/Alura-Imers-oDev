<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alura ImersãoDEV Aula - 1</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
</head>
<body> 
  <div class="container">
    <h1>Conversor Temperatura</h1>  
    <a href="https://alura.com.br/" target="_blank">
      <img src="https://www.alura.com.br/assets/img/home/alura-logo.svg" 
      alt="" 
      class="alura-logo">
    </a>

    <div class="card">
      <img 
        src="https://www.alura.com.br/assets/img/imersoes/dev-2021/logo-imersao-conversor-de-moedas.svg" 
        class="page-logo" 
        alt="">
        <p class="page-subtitle">Converta Celsius para Fahrenheit</p>
        
        <div class="form">
          <input type="text" placeholder="ºC">
          <button type="submit">Calcular</button>
        </div>
    </div>   
  </div>

  <script src="js/index.js"></script>
</body>
</html>
